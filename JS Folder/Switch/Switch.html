<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using console</title>
  </head>
  <body>
    <h2>Calculator in console window</h2>
    <script> 
    
      function Calculator( operator,num1, num2, ) {
        switch (operator) {
          case "+":
            return num1 + num2;
            break;
          case "-":
            return num1 - num2;
            break;
          case "*":
            return num1 * num2;
            break;
            case "/":
            if(num2!=0){
              return num1 / num2;
              break;
            }
            break;
            case "%":
            return num1 % num2;
            break;
          default:
            console.log("Invalid oprator use");
        }
      }

      let num1 = parseFloat(prompt("Enter the first number:"));
      let num2 = parseFloat(prompt("Enter the Second number:"));
      let operator = prompt("+,-,*,%");
      let Print = Calculator(operator,num1, num2);
      alert(`Print the output: ${Print}`);
  
    </script>
  </body>
</html>
