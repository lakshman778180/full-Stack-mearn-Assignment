    <title>Reduces </title>
  </head>
  <body>
    <script>
      // using a function
        function getMin(nums){
          let max = nums.reduce((max,el)=>{
            if(max<el){
              return el;
            }
            else{
              return max;
            }
          });
          return max;
        }
        let nums =[4,5,2,6];
       let result = getMin(nums);
       console.log(result);
