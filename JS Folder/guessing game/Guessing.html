
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guessing game</title>
</head>
<body>
  <h2>Guessing game in window</h2>
  <script>
    const max =  Number("Enter the max numner");
    const random = Math.floor(Math.random()*max)+1;
    let guess =  prompt("guess the number");
    while(true){
if(guess === "quit"){
  alert("user quit the game");
  break;
}
guess = Number(guess);
if(guess === random){
  alert("You are right! congrats!! random numbers");
  break;
} else if(guess<random){
  guess = prompt("hint: your guessing number is too small  please try the large number:");
  break;
} else if (guess>random){
  guess = prompt("hint: you guessing number is to large");
  break;
}
    }
  </script>
</body>
</html>
