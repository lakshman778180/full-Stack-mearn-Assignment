<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object in js</title>
</head>
<body>
  <h1>JavaScript Object Assingment</h1>
  <p id="demo"></p>
  <script>
    // Part=1
    const student = {
      name:"Rahul",
      age : 20,
      course: "B.Tech",
      city:"delhi",
marks:{ math:85,science:90,english:78}
    };
    student.age=20;
    student.marks.math=95;
    delete student.course;
    document.getElementById("demo").innerHTML = 
      `Name: ${student.name}, Age: ${student.age}, 
       City: ${student.city}, Math Marks: ${student.marks.math}, 
       Course: ${student.course}`;
  </script>
</body>
</html>
