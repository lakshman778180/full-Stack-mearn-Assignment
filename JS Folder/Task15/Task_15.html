
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task 15 Output</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
    }

    .task-card {
      background: #0f0f0f;
      color: #ffffff;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: 0.4s;
      border-left: 5px solid #00ffff;
    }

    .task-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #00ffff;
    }

    .result {
      font-size: 16px;
      font-weight: 600;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="task-card" id="task1"></div>
    <div class="task-card" id="task2"></div>
    <div class="task-card" id="task3"></div>
  </div>

  <script>
    // Task 1: Sort an array
    let arr1 = [9, 4, 1, 7, 3];
    let sorted = [...arr1].sort((a, b) => a - b);
    document.getElementById("task1").innerHTML = `
      <h2>Task 1</h2>
      <div class="result">Original: ${arr1.join(", ")}<br>Sorted: ${sorted.join(", ")}</div>`;

    // Task 2: Concatenate two arrays
    let arrA = ["a", "b"];
    let arrB = ["x", "y"];
    let combined = arrA.concat(arrB);
    document.getElementById("task2").innerHTML = `
      <h2>Task 2</h2>
      <div class="result">Array A: ${arrA.join(", ")}<br>Array B: ${arrB.join(", ")}<br>Combined: ${combined.join(", ")}</div>`;

    // Task 3: Remove first element
    let arr3 = [10, 20, 30, 40];
    let first = arr3.shift();
    document.getElementById("task3").innerHTML = `
      <h2>Task 3</h2>
      <div class="result">Removed: ${first}<br>Remaining: ${arr3.join(", ")}</div>`;
  </script>
</body>
</html>
