<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie rating</title>
  <style>
    .container{
      width: 300px;
      height: 300px;
      background-color: aqua;
      color: black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top: 0;
      left: 40%;
    }
    .container-main{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h2{
      color: brown;
    }
    button{
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-container">
      <h1>Rating the Movie</h1>
      <button onclick="increment()" id="Click">Click me</button>
      <h2>Total Rating: <span id="totalRating">0</span></h2>
      <h2>Average Rating: <span id="averageRating">0</span></h2>
    </div>
  </div>

  <script>
    let ratings = []; 
    let totalRating = 0; 

    function increment() {
      
      const newRating = Math.floor(Math.random() * 9) + 1;
      ratings.push(newRating); 
      totalRating += newRating;
      const averageRating = totalRating / ratings.length;
      document.getElementById('totalRating').textContent = totalRating;
      document.getElementById('averageRating').textContent = averageRating.toFixed(2); 
    }
  </script>
</body>
</html>
