
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Tasks</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    .wrapper {
      width: 100%;
      max-width: 800px;
    }
    .task {
      background-color: #fff;
      border-left: 5px solid #3498db;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .output {
      font-weight: bold;
      color: #16a085;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>JavaScript Tasks Output</h1>

  <div class="task" id="task1"></div>
  <div class="task" id="task2"></div>
  <div class="task" id="task3"></div>
  <div class="task" id="task4"></div>
  <div class="task" id="task5"></div>
</div>
  <script>
    // Task 1: Print Name and Address
    let name = "Lakshman";
    let address = "Vaishali, Bihar, India";
    document.getElementById("task1").innerHTML = `<h2>Task 1</h2>
      <p><span class='output'>Name:</span> ${name}</p>
      <p><span class='output'>Address:</span> ${address}</p>`;

    // Task 2: Check if value and type are same
    let a = 10;
    let b = "10";
    let result2 = (a === b) ? "SAME" : "NOT same";
    document.getElementById("task2").innerHTML = `<h2>Task 2</h2>
      <p><span class='output'>Value and Data Type are:</span> ${result2}</p>`;

    // Task 3: Add two strings and capitalize all letters
    let str1 = "hello ";
    let str2 = "world";
    let combined = (str1 + str2).toUpperCase();
    document.getElementById("task3").innerHTML = `<h2>Task 3</h2>
      <p><span class='output'>Combined String:</span> ${combined}</p>`;

    // Task 4: String length in bytes
    function stringByteLength(str) {
      return new Blob([str]).size;
    }
    let myString = "Lakshman";
    let byteLength = stringByteLength(myString);
    document.getElementById("task4").innerHTML = `<h2>Task 4</h2>
      <p><span class='output'>Byte Length of "${myString}":</span> ${byteLength} bytes</p>`;

    // Task 5: Round number to digits
    function roundNumber(num, digits) {
      return Number(num.toFixed(digits));
    }
    let number = 3.1415926535;
    let rounded = roundNumber(number, 3);
    document.getElementById("task5").innerHTML = `<h2>Task 5</h2>
      <p><span class='output'>Rounded Number:</span> ${rounded}</p>`;
  </script>
</body>
</html>
