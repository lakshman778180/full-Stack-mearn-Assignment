<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layouts</title>
  <style>
.Parents{
  width: 600px;
  height: 400px;
  background-color: rgb(6, 6, 77);
  gap: 20px;
  justify-content: center;
  align-items: center;
  align-content: center;
  display: flex;
flex-wrap: wrap;
}
.child{
  width: 150px;
  height: 100px;
  background-color: yellow;
  font-size: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
border-radius: 12px;
}
  </style>
</head>
<body>
  <div class="Parents">
<div class="child">1</div>
<div class="child">2</div>
<div class="child">3</div>
<div class="child">4</div>
<div class="child">5</div>
<div class="child">6</div>
  </div>
</body>
</html>
