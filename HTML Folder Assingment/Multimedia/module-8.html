<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>
<body>
  <div>
    <h4>Audio</h4>
  <h5>Audio with controls</h5>
  <audio src="./../assets/audio-demo.mp3" controls></audio>
  <h5>Audio with controls muted</h5>
  <audio src="./../assets/audio-demo.mp3" controls muted></audio>
  <h5>Audio with autoplay</h5>
  <audio src="./../assets/audio-demo.mp3"  controls autoplay></audio>
  <h5>Audio with Autoplay and loop</h5>
  <audio src="./../assets/audio-demo.mp3"   controls loop></audio>
  </div>
  <!-- <iframe src="" frameborder="0"></iframe> -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/xqOOqOXPacY?si=ZbeqrkxX1HuRvZpq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <hr>
  <div>
    <h4>Video</h4>
    <h5>video with control</h5>
    <video src="./../assets/video-demo.mp4" controls></video>
    <h5>video with control and muted</h5>
    <video src="./../assets/video-demo.mp4" controls muted></video>
    <h5>video with auttoplay</h5>
    <video src="./../assets/video-demo.mp4" autoplay></video>
    <h5>video with control and auttoplay</h>
      <video src="./../assets/video-demo.mp4"  controls autoplay></video>
      <h5>Video without autoplay in loop</h5>
      <video src="./../assets/video-demo.mp4" loop></video>
  </div>

</body>
</html>
