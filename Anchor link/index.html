<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Anchors</title>
</head>
<body>
  <div>
    <h3>Different Site Navigation</h3>
    <h5>Anchor tag without target blank</h5>
    <a href="https://www.facebook.com/">Navigate website in same tab</a>
    <h5>Anchor tag with target blank</h5>
    <a href="https://www.facebook.com/" target="_blank">Navigate website in  diffrent tab</a>
  </div>
  <div>
    <h3>Page navigation</h3>
  <h5>Anchor tag without target blank</h5>
  <a href="./../List -5/index.html"> Navigate to Anchor index file</a>
  <h5>Anchor tag with target blank</h5>
  <a href="./index.html" target="_blank">Navigate to list index file</a>
  </div>
</body>
</html>
